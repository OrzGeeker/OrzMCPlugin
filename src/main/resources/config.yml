# [YAML语言教程](https://www.ruanyifeng.com/blog/2016/07/yaml.html)

# 服务器是否开启强制白名单
force_whitelist: true
# 服务器爆炸事件监听
explosion_report: false
# Discord 频道链接，用于提示玩家加入Discord讨论群
discord_link: 'https://discord.gg/MnKfFQ58rD'

# QQ机器人群消息发送服务配置

# 是否启用 QQBot 机器人功能：true/false
enable_qq_bot: false
# QQBot 所在QQ群号：group_id
qq_group_id: '1056934080'
# QQBot 所在QQ群管理员帐号
qq_admin_id: '824219521'
# QQBot 机器人http服务地址，OneBot 11协议
qq_bot_api_server: 'https://api.qqbot.jokerhub.cn'
# QQBot 机器人websocket正向链接地址
qq_bot_ws_server: 'wss://ws.qqbot.jokerhub.cn'

# Discord 频道机器人开关
enable_discord_bot: false
# Discord 频道机器人 api 授权 token (base64 encoded)
base64_discord_bot_token: 'TVRFd01UUTJNVEl3TWpZeU56azRPVFUzTkEuR3dxellaLjY3anU5c0JnVVN0QkNsb3FwbzM3QlV2dEZUbXdobGE3ZFp2RDV3'

# Lark飞书群机器人开关
enable_lark_bot: false
# Lark飞书群机器人webhook地址，插件 -> lark群 方向发消息
lark_bot_webhook: 'https://open.feishu.cn/open-apis/bot/v2/hook/37930747-46b7-4b47-af70-8f64b0a4e9b8'

# 开启test事件
enable_debug: false